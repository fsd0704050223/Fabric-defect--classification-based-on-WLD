<!doctype html> 
<html> 
<head> 
<meta charset="gb2312"> 
<title>注册系统</title> 
<style type="text/css"> 
form { 
 text-align: center; 
} 
</style> 
</head> 
<body bgcolor="#4169E1"> 
 <div style="position: absolute; left: 50%; top: 50%;width: 500px; margin-left:-250px; margin-top: -200px">
 <div style="background: #FFFFFF; padding: 20px;border-radius: 4px;box-shadow: 5px 5px 20px #444444" >
 <form action="register.php" method="post" name="form_register"
 onsubmit="return check()" action="#"> 
 <table align="center">
 <tr>
 <td>用户名</td> 
 <td>
 <input type="text" name="username" id="username">
 </td>
 </tr>
 <tr>
 <td>密码</td> 
 <td>
 <input type="password" name="password" id="password">
 </td>
 </tr>
  <tr>
 <td>确认密码 </td> 
 <td>
 <input type="password" name="assertpassword" id="assertpassword">
 </td>
 </tr>
  <tr>
 <td>

 </td> 
 <td>
 <button  type="button"onClick="back();">返回登陆</button>
 <input type="submit" value="注册">
 </td>
 </tr>
 </table>
 </div></div>
 </form> 
  
 <script type="text/javascript"> 
 function back(){
 location.href="index.html"
 }
 function check() { 
 var username=document.getElementById("username").value; 
 var password=document.getElementById("password").value; 
 var assertpassword=document.getElementById("assertpassword").value; 
 var regex=/^[/s]+$/; 
  
 if(regex.test(username)||username.length==0){ 
 alert("用户名格式不对"); 
 return false; 
 } 
 if(regex.test(password)||password.length==0){ 
 alert("密码格式不对"); 
 return false; 
 } 
 if(password!=assertpassword){ 
 alert("两次密码不一致"); 
 return false; 
 } 
 } 
 </script> 
</body> 
</html>
